{% extends "simplebase.html" %}
{% block content %}
<h3>Add a language</h3>
<form method="POST" action="/add-language">
    <div class="form-group">
        <div class="form-group">
            <label for="name">Language</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="model">Model (.pbmm)</label>
            <input type="file" id="model" name="model" required>
        </div>
        <div class="form-group">
            <label for="alphabet">Alphabet (.txt)</label>
            <input type="file" id="alphabet" name="alphabet" required>
        </div>
    </div>
    <input type="submit" class="btn btn-primary">
</form>
<hr>

<h3>Send logs</h3>
<form method="POST" action="/update-config">
    <div class="form-group">
        <select class="form-control" id="send_logs" name="send_logs" required>
            <option value="True" {% if send_logs %} selected {% endif %}>Yes, I would like to send error logs</option>
            <option value="False" {% if not send_logs %} selected {% endif %}>No, I would not like to send error logs</option>
        </select>
    </div>
    <input type="submit" class="btn btn-primary">
</form>
<hr>

<h3>Delete dataset</h3>
<form method="POST" action="/delete-dataset">
    <div class="form-group">
        <select class="form-control" id="dataset" name="dataset" required>
            {% for dataset in datasets %}
                <option value="{{dataset}}">{{dataset}}</option>
            {% endfor %}
        </select>
    </div>
    <input type="submit" class="btn btn-primary">
</form>
<hr>

<h3>Delete model</h3>
<form method="POST" action="/delete-model">
    <div class="form-group">
        <select class="form-control" id="model" name="model" required>
            {% for model in models %}
                <option value="{{model}}">{{model}}</option>
            {% endfor %}
        </select>
    </div>
    <input type="submit" class="btn btn-primary">
</form>
{% endblock %}
