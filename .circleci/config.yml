version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: pip install numpy==1.16.4
          name: Install numpy
      - python/install-deps
      - python/save-cache
      - run:
          command: pip install pytest==6.2.2
          name: Install pytest
      - run:
          command: pytest -k "not test_synthesis"
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
